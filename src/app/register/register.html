<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 25rem">
    <h2 class="text-center text-primary mb-3">Register</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <input type="text" formControlName="username" class="form-control" placeholder="Enter username" required />
      </div>

      <div class="mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="Enter email" required />
      </div>

      <div class="mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Enter password" required minlength="6" />
      </div>

      <div class="mb-3">
        <input type="password" formControlName="confirmPassword" class="form-control" placeholder="Confirm password" required />
        <div *ngIf="registerForm.errors?.['mismatch']" class="text-danger">
          Passwords do not match
        </div>
      </div>

      <button type="submit" class="btn btn-success w-100">Register</button>
    </form>

    <div class="text-center mt-3">
      <p>Already have an account? <a routerLink="/login">Login here</a></p>
    </div>
  </div>
</div>
