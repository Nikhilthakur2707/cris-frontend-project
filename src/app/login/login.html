<div class="container d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg" style="width: 25rem">
    <h2 class="text-center text-primary mb-3">Login</h2>

    <form #loginForm="ngForm" (ngSubmit)="onLogin()">
      <div class="mb-3">
        <input
          type="text"
          name="username"
          [(ngModel)]="username"
          class="form-control"
          placeholder="Enter username"
          required
        />
      </div>

      <div class="mb-3">
        <input
          type="password"
          name="password"
          [(ngModel)]="password"
          class="form-control"
          placeholder="Enter password"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>

    <div class="text-center mt-3">
      <p>New user? <a routerLink="/register">Register here</a></p>
    </div>
  </div>
</div>
